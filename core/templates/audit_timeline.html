<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audit Timeline</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-4">

    <h3>Audit Timeline</h3>
    <p><strong>Approval:</strong> {{ task.title }}</p>

    <ul class="list-group mt-3">
        {% for log in logs %}
        <li class="list-group-item">
            <strong>{{ log.action }}</strong>
            {% if log.performed_by %}
                by {{ log.performed_by.username }}
            {% endif %}
            <br>
            <small class="text-muted">{{ log.timestamp }}</small>

            {% if log.remarks %}
                <div class="mt-2"><strong>Comment:</strong> {{ log.remarks }}</div>
            {% endif %}
        </li>
        {% endfor %}
    </ul>

    <a href="{% url 'dashboard' %}" class="btn btn-link mt-3">â¬… Back to Dashboard</a>

</div>

</body>
</html>
